<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variaveis.css">
  <link rel="stylesheet" href="./src/css/responsivo.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Quest - Formulário</title>
</head>
<body>
  
  <main>
    <div class="container">
      <div class="info-doubt">
        <h2 class="title">
          FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!
        </h2>
        <p class="text-doubt">
          caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
        </p>
      </div>

      <div class="container-form">
        <form action="index.html" method="get">
          <input type="text" name="name" id="name" placeholder="Nome completo *">
          <small class="erro"></small>
          <input type="email" name="email" id="email" placeholder="Email *">
          <small class="erro"></small>
          <input type="text" name="fone" id="fone" placeholder="Telefone *">
          <small class="erro"></small>
          <textarea class="message" id="msg" placeholder="Mensagem *"></textarea>
          <small class="erro"></small>
          <p class="Required field">
            *campo obrigatórios
          </p>
          <button class="btn-submit" id="btn">Enviar</button>
        </form>
      </div>
    </div>
  </main>

  <script src="./src/js/index.js"></script>
</body>
</html>
